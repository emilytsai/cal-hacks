<!-- register.html -->
{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}USER REGISTRATION{% endblock %}
{% block content %}
    <form method="post" action=".">{% csrf_token %}
        <table class="userpw" border="0">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Register" />
    </form>
    <div id="log" class="loginreg"><a href="/">Login</a></div>
    <div class="clear"></div>
{% endblock %}
